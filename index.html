<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signage Menu</title>
    <style>
/* Global Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background-color: #1c1c1c;
    color: #f4f4f4;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: linear-gradient(135deg, #2b2b2b 0%, #1c1c1c 100%);
}

/* Menu Grid */
#menu {
    width: 95%;
    max-width: 1500px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 2rem;
    align-content: space-between; 
}

/* Category Styles */
.category {
    border: 2px solid #0077b6;
    border-radius: 20px;
    padding: 30px;
    background: rgba(28, 28, 28, 0.8);
    box-shadow: 0 10px 20px rgba(0, 119, 182, 0.2), 0 6px 6px rgba(0, 119, 182, 0.23);
}

.category-title {
    font-size: 50px;
    color: #0077b6;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    margin-bottom: 30px;
    border-bottom: 3px dashed #0077b6;
    padding-bottom: 20px;
}

/* Item Styles */
.item {
    font-size: 42px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    color: #e6e6e6;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    transition: color 0.3s ease;
}

.item:hover {
    color: #ffffff;
}

.item-price {
    color: #77c1f0;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
}

/* Responsive Design */
@media screen and (max-width: 1000px) {
    #menu {
        grid-template-columns: 1fr;
    }
}



    </style>
</head>

<body>
    <div id="menu"></div>

    <script>
        // Fetching the JSON data from GitHub
        fetch('https://raw.githubusercontent.com/mkgillespie/menu/main/menu.json')
            .then(response => response.json())
            .then(data => {
                let menuDiv = document.getElementById('menu');
                const today = new Date().toLocaleString('en-US', { weekday: 'long' });
    
                // Looping through categories
                data.forEach(cat => {
                    let catDiv = document.createElement('div');
                    catDiv.classList.add('category');
    
                    // Adding category title
                    let catTitle = document.createElement('div');
                    catTitle.classList.add('category-title');
                    catTitle.innerText = cat.category;
                    catDiv.appendChild(catTitle);
    
                    // Looping through items in a category
                    cat.items.forEach(item => {
                        // Check visibility based on day
                        console.log(item);
                        if (!item.daysVisible || item.daysVisible.includes(today)) {
                            let itemDiv = document.createElement('div');
                            itemDiv.classList.add('item');
    
                            let itemName = document.createElement('span');
                            itemName.innerText = item.name;
                            itemDiv.appendChild(itemName);
    
                            let itemPrice = document.createElement('span');
                            itemPrice.classList.add('item-price');
                            itemPrice.innerText = item.price;
                            itemDiv.appendChild(itemPrice);
    
                            catDiv.appendChild(itemDiv);
                        }
                    });
    
                    menuDiv.appendChild(catDiv);
                });
            })
            .catch(error => {
                console.error("Error fetching menu data: ", error);
            });
    </script>
    
</body>

</html>
